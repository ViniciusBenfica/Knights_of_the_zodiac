<div>
    <div class="image-title">
        <img src="/assets/horoscope.png" />
    </div>

    <p [ngStyle]="{'font-size': '25px', 'color': 'rgb(21, 191, 197)'}"><b>CREATE ACCOUNT</b></p>
    <div><input placeholder="Name" type="text" [(ngModel)]="name"></div>
    <div><input placeholder="Email" type="text" [(ngModel)]="email"></div>
    <div><input placeholder="Password" type="password" [(ngModel)]="password"></div>
    <div><input id="date" type="date" [(ngModel)]="date"></div>
    <div class="bnt"(click)="addUser()"><b>REGISTER</b></div>
</div>
