<div class="header">
    <div (click)="returnFirstPage()" class="logo">
        <img width="80px" src="/assets/horoscope.png">
        <div>Horóscopo hoje</div>
    </div>
    <div *ngIf="!logado; else isLogado">
        <div routerLink="/login" class="button-header">LOGIN</div>
        <div routerLink="/sign-up" class="button-header">REGISTER</div>
    </div>
    <ng-template #isLogado>
        <div class="hello">
            <div [ngStyle]="{'line-height': '3.5'}">Olá {{name}}</div>
            <div (click)="logout()" class="logout">SAIR</div>
        </div>
    </ng-template>
</div>
<router-outlet></router-outlet>
